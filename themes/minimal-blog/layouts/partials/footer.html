<footer class="site-footer">
  <div class="container">
    <ul class="footer-list">
      <li class="footer-item">&copy; {{ partial "roman-year.html" . }} {{ .Site.Params.copyrightedBy }}</li>
      <li class="footer-item"><a href="{{ .Site.Home.RelPermalink }}">home</a></li>
      {{ with .Site.GetPage "section" "notes" }}
        {{ $notes := . }}
        {{ with .OutputFormats.Get "RSS" }}
          <li class="footer-item"><a href="{{ .RelPermalink }}">rss</a> feed</li>
        {{ end }}
      {{ end }}
    </ul>
  </div>
</footer>
