<header class="site-header">
  <div class="container">
    <div class="brand">
      <a class="logo {{ if .IsHome }}active{{ end }}" href="{{ .Site.Home.RelPermalink }}">{{ .Site.Params.alternateTitle }}</a>
      {{ with .Site.Params.lead }}
        <div class="subtitle">{{ . }}</div>
      {{ end }}
    </div>
  </div>
</header>
